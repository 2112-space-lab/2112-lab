# GitHub Actions Workflow to build and test Go services in a monorepo
name: Go Build and Test Workflow

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build and Test Go Services
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # Cache Go modules to speed up builds
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Build App Service
      - name: Build App Service
        run: go build -o out/app-service ./internal
        working-directory: org/app-service

      # Build Testing Utilities
      - name: Build Testing Utilities
        run: go build -o out/testing ./pkg
        working-directory: org/testing

      # Run tests for App Service
      - name: Run tests for App Service
        run: go test -v ./...
        working-directory: org/app-service/internal

      # Run tests for Testing Utilities
      - name: Run tests for Testing Utilities
        run: go test -v ./...
        working-directory: org/testing/pkg
